[tool.poetry]
name = "fabrics"
version = "0.8.2"
description = "Optimization fabrics in python."
authors = ["Max Spahn <m.spahn@tudelft.nl>"]
readme = "README.md"
license = "GPL-3.0-or-later"
repository = "https://tud-amr/fabrics"
keywords = ["robotics", "motion-planning", "geometry"]

[tool.poetry.dependencies]
python = "^3.8,<3.10"
casadi = "^3.6"
numpy = "^1.15.3"
geomdl = "^5.3.1"
pyquaternion = "^0.9.9"
pickle-mixin = "^1.0.2"
quaternionic = "^1.0.0"
forwardkinematics = "^1"
mpscenes = "^0.4"
pynput = "^1.7.6"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pylint = "^2.13.4"
pytest = "^6.2.5"
pytest-cov = "^4.0.0"

[tool.poetry.group.tutorials]
optional = true

[tool.poetry.group.tutorials.dependencies]
planarenvs = "^1.4"
matplotlib = "^3.7.0"
jupyterlab = "^3.6.1"

[tool.poetry.group.agents]
optional = true

[tool.poetry.group.agents.dependencies]
#urdfenvs = "^0.8"
planarenvs = "^1.4"
urdfenvs = {git = "https://github.com/maxspahn/gym_envs_urdf.git", rev = "develop"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
